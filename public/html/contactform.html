<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linked CSS file -->

    <link rel="stylesheet" href="/public/css/style.css">

    <!-- Section title -->

    <title>Contact Me</title>
</head>
<body>
     <!-- Contact section -->
    <div class="section contact" id="contact">
        <!-- contact me @ start -->
        <div class="container">
            <h2>Contact Us</h2>
            <div class="row">
                <div class="col-lg-6 col-12">
                    <form>
                        <div class="form-group">
                            <input type="text" id="name" required placeholder="Enter your Name">
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" required placeholder="Enter your Subject">
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" required placeholder="Enter your Email">
                        </div>
                        <div class="form-group text-area">
                            <textarea id="message" required placeholder="Enter Message"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-success"><a href="mailto:gurtej154@gmail.com">Send Contact Message</a></button>
                        </div>
                    </form>
                </div>
</body>
</html>
